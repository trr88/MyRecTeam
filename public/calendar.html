<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>

	<link rel='stylesheet' href='assets/css/fullcalendar.css' />
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src='https://cdn.jsdelivr.net/npm/moment@2.18.1/moment.min.js'></script>
	<script src='assets/js/fullcalendar.js'></script>

</head>
<body>

<div id="calendar"></div>
<div id="fullCalModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span> <span class="sr-only">close</span></button>
                <h4 id="modalTitle" class="modal-title"></h4>
            </div>
            <div class="modal-body">
                    <div class="row">
                    <div id="modalBody" class="col-md-4"><div class="modal-body"></div></div>
                    <div id="modalStart" class="col-md-4 col-md-offset-4"></div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">


$(document).ready(function() {
		var eventsArray = [ {
            title: 'All Day Event',
            start: '2017-09-08' 
        }, {
            title: 'Long Event',
            start: '2017-09-11',
            end: '2017-09-19',
            description: 'Champion Games'
        },{
            title: 'Fun to play Baseball game',
            start: '2017-09-19T12:00:00+13:00'

        },{
            title: 'Play Sports',
            start: '2017-09-19'

        },{
            title: 'Practice Soccers',
            start: '2017-09-19T13:00:00+14:00',
            description: 'This is a cool event'

        },{
            title: 'Teams Soccers Vs Teams Soccers',
            start: '2017-09-19T16:00:00+18:00'

        },{
            title: 'Meetings ',
            start: '2017-09-19T18:00:00+20:00'

        },{
            title: 'Practice Morning ',
            start: '2017-09-19T09:00:00+11:00'

        }];

		$('#calendar').fullCalendar({
        defaultDate: '2017-09-18',
        header: {
            left: 'prev',
            center: ' title ',
            right: ' next '
        },
        events: eventsArray,
        eventLimit: true, // allow "more" link when too many events
        views: {
            day: {
                eventLimit: 6 // adjust to 6 only for agendaWeek/agendaDay
            }
        },
        editable: true,
		eventColor: '#303c6c',
        eventClick: function(event, jsEvent, view) {
         $('#modalTitle').html(event.title);
         $('#modalBody').html(event.description);
         $("#modalStart").html(moment(event.start).format('MMM Do h:mm A'));
         $("#modalEnd").html(moment(event.end).format('MMM Do h:mm A'));
         $('#fullCalModal').modal();
        }
    });
});

</script>
</body>
</html>
